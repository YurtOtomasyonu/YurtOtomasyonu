<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <h:dataTable  styleClass="table table-striped table-hover" value="#{kutuphaneController.kutuphaneList}" var="kutup">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:commandLink action="#{kutuphaneController.updateForm(kutup)}"  value="#{kutup.kitab_id}" />


            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                    #{kutup.kitab_adi}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{kutup.description}
            </h:column>
            <h:column>
                <f:facet name="header">year</f:facet>
                    #{kutup.year}
            </h:column>
            <h:column>
                <f:facet   name="header">Language</f:facet>
                    #{kutup.language.name}
            </h:column>

            <h:column>
                <f:facet name="header">Category</f:facet>
                <ui:repeat  value="#{kutup.kutuphaneCategories}" var="category">
                    <li> #{category.name} </li>
                </ui:repeat>
            </h:column>

        </h:dataTable>
    </h:form>
</ui:composition>
