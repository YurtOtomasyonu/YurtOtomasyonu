<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="kantin-table">
        <h:dataTable class="table table-striped table-hover" value="#{kantinController.kantinList}" var="kantin">
            <h:column>
                <f:facet name="header">MALZEME İD</f:facet>
                <h:commandLink action="#{kantinController.updateForm(kantin)}" value="#{kantin.malzeme_id}">
                    <f:ajax execute="@this" render="kantin-form" />
                </h:commandLink>

            </h:column>
            <h:column>
                <f:facet name="header">İSİM</f:facet>
                    #{kantin.isim}
            </h:column>
            <h:column>
                <f:facet name="header">TUR</f:facet>
                    #{kantin.kantintur.tur_isim}
            </h:column> 
        </h:dataTable>
    </h:form>
</ui:composition>
